<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fly your rocket!</title>
	<link rel="stylesheet" type="text/css" href="css/style_1.css">
	<script src="scripts/code_1.js"></script>
</head>

<body>
	<div class="body_main">
		<div id="game_window">
		<div id="driver"></div>
		<div class="telemetry">
			<div class="telLineCont">
				<div class="telLabel">time:</div>
				<div class="telValue" id="time">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">velocity:</div>
				<div class="telValue" id="velocity">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">dist:</div>
				<div class="telValue" id="distance">#N/A</div>
			</div>
		</div>
		</div>
		<button onclick="RunEngine()">Click me</button>
	</div>
</body>

</html>
