<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fly your rocket!</title>
	<link rel="stylesheet" type="text/css" href="css/style_1.css">
	<script src="scripts/code_1.js"></script>
</head>

<body>
	<div class="body_main">
		<div id="game_window">
		<div id="driver"></div>
		<div class="telemetry">
			<div class="telLineCont">
				<div class="telLabel">time:</div>
				<div class="telValue" id="time">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Vvel:</div>
				<div class="telValue" id="Vvel">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Hvel:</div>
				<div class="telValue" id="Hvel">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Vdist:</div>
				<div class="telValue" id="Vdist">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Hdist:</div>
				<div class="telValue" id="Hdist">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Vel:</div>
				<div class="telValue" id="Vel">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Pitch:</div>
				<div class="telValue" id="Pitch">#N/A</div>
			</div>
			<div class="telLineCont">
				<div class="telLabel">Altitude:</div>
				<div class="telValue" id="Alt">#N/A</div>
			</div>
		</div>
		</div>
		<button onclick="RunEngine()">LAUNCH!</button>
	</div>
</body>

</html>
